<html>
    <head>
        <script>
            var Book = function(title, author) {
                this.title = title;
                this.author = author;
            }
            var book1 = new Book("Cuộc Đời Sầu Thư","Nguyễn Nhật Ánh");
            var book2 = new Book("Cơn Giông Tố","Nguyễn Du");
            console.log("Cuốn sách 1:"+ book1.title + "của tác giả" + book1.author);
            console.log("Cuốn sách 2:" + book2.title + "của tác giả"+ book2.author);
        </script>
    </head>
</html>
